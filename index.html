<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Jordan</title>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf6f7;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #7ca8cf;

            text-align: center;
            color: #fff;
        }

        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1, p {
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://vegaxholdings.com/_next/image?url=%2Fimages%2FVegaX-Logo-Dark.png&w=128&q=75" alt="VegaX" class="logo">
